{% extends "header.html" %}
{% block content %}


  <div class="main">
		<div class="content">
		  <form action="/login" method="post">
	
			  <div class="container">
			  		<h1>Login</h1>
					<p>Please fill in this form with the email and the password of your account.</p>
					<font color=red>{{message}}</font>
					<hr>
					<label for="mail"><b>Email</b></label>
					<input type="email" placeholder="Enter Email" name="mail" required>

					<label for="psw"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="psw" pattern=".{7,}" required title="7 characters minimum" required>
						
					<button type="submit" class="registerbtn">Login</button>
			  </div>

			  <div class="container signin">
					<p>Don't have an account? <a href="/register">Register here</a></p>
			  </div>

			</form>
		</div>
		    
  </div>
</div>

</body>

{% endblock %}
