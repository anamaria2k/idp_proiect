version: '3.3'

services:

  db:
    image: anamaria2k/idp_proiect:database
    restart: always
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: makeupShop
    ports:
      - '3306:3306'

  userserver:
    image: anamaria2k/idp_proiect:userserver
    restart: always
    depends_on:
       - db
    ports:
      - '5000:5000'

  userclient:
    image: anamaria2k/idp_proiect:userclient
    restart: always
    links:
       - userserver
    ports:
      - '4000:4000'

  adminserver:
    image: anamaria2k/idp_proiect:adminserver
    restart: always
    depends_on:
       - db
    ports:
      - '3000:3000'


  adminclient:
    image: anamaria2k/idp_proiect:adminclient
    restart: always
    links:
       - adminserver
    ports:
      - '2000:2000'

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'

  prometheus:
    image: prom/prometheus:v2.2.1
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:5.1.0
    volumes:
      - ./grafana/config.ini:/etc/grafana/grafana.ini
      - ./grafana/datasource.yaml:/etc/grafana/provisioning/datasources/default.yaml
      - ./grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/default.yaml
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - 3000:3000
    depends_on:
      - prometheus

  
# Names our volume
volumes:
  my-db: